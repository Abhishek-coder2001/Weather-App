<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="searchbox">
                <input type="text" placeholder="Enter location"class="inputbox">

                <button class="fa-sharp fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>

        </div>
        <div class="weather-body">
            <img src="/images/clearsky.png" alt="cloud weather" class="image">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Partly cloudy</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">00%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">00kmph</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="pressure">
                    <i class="fa-solid fa-cloud-arrow-down"></i>
                    <div class="text">
                        <span id="pressure">0000hpa</span>
                        <p>Air Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/73c97ee7c3.js" crossorigin="anonymous"></script>
</body>

</html>
